<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Demo with Crisp</title>
  <script type="text/javascript">
    window.$crisp = [];
    window.CRISP_WEBSITE_ID = "284b4cfb-9a27-4e76-bba4-ddf64ab1324e";
    (function() {
      var d = document;
      var s = d.createElement("script");
      s.src = "https://client.crisp.chat/l.js";
      s.async = 1;
      d.getElementsByTagName("head")[0].appendChild(s);
    })();
    window.$crisp.push(['on', 'session:ready', function() {
      window.$crisp.push(['do', 'chat:open']);  // открыть чат по умолчанию :contentReference[oaicite:0]{index=0}
    }]);
  </script>
</head>
<body>
  <h1>Crisp Chat Reverser</h1>
</body>
</html>
